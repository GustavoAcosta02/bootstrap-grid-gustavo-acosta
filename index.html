<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap pt 1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link href="styles.css" rel="stylesheet">
    <title>Email Template</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Navbar</span>
                </div>
              </nav>
        </div>
        <div class="row w-100 col">
         <div class="col-sm-12 col-md-5 col-lg-3 first-col">
            <p1>
                <ul class="first-col-list">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                 </ul>
            </p1>
        </div>
        <div class="col-sm-12 col-md-7 col-lg-4 second-col">
         <form class="d-flex search-bar" role="search">
            <input class="form-control me-2" type="search" placeholder="Search for email" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        <div class="list-group second-col-list">
            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
              Waldo
            </button>
            <button type="button" class="list-group-item list-group-item-action">A second button item</button>
            <button type="button" class="list-group-item list-group-item-action">A third button item</button>
            <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
            <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-5 third-col">
        Third Column
        </div>
        </div>
    </div>
    <!-- bootstrap pt 2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
